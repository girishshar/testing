<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripple Effect</title>
    <style>
        /* Fullscreen container with background image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .full-landing-image {
            width: 100%;
            height: 100vh;
            background: url('https://media-hosting.imagekit.io//80c77a078d814dd0/image.jpg?Expires=1732341690&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=ocvOBSuDOKYdNV0Y8bGIDqRzLbWzVGjiHD8WwnR~59OmHvjqPxrZBAxEr6tvKlsdpVOG4dZkqbm3aW932bm8uYrdZgtmyyq5YF4F8eU3uC2LUZUo025GK1v10~AI1Ce9LfnLnhURb1TW2tUepftgrhZl5OBqISNjnt9M5K-6TTUTgYimrcLlA2pe9E2flafG6C1QVvzJj3fMHmzUSwWRC9NRFDA1En8kuVYN2gnbfKol276AecR6nUAUZ3vlOv1zjxXT30fxqrDkqiz4f~2KW8AoUdh0yrtbH3MSBN-qj70j-jPi83y7E78pHWbO9hTwgNFl2P58AXxKxuhnieZMow__') no-repeat center center; /* Replace with your image path */
            background-size: cover;
            overflow: hidden; /* Ensures the ripple stays within the container */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jQuery Ripples Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>
<body>
    <div class="full-landing-image">
        <!-- The ripple effect will be applied to this container -->
    </div>

    <script>
        $(document).ready(function() {
            // Initialize ripples effect on the full-landing-image div with smoother parameters
            $('.full-landing-image').ripples({
                resolution: 250,
                dropRadius: 60,  // Increased radius for a smoother effect
                perturbance: 0.02,  // Reduced perturbance for gentler waves
            });

            // Throttle the ripple effect on mouse movement to limit edge reflections
            let lastCall = 0;
            $('.full-landing-image').on('mousemove', function(e) {
                const now = Date.now();
                if (now - lastCall >= 150) { // Increased interval for controlled ripple frequency
                    lastCall = now;

                    const x = e.pageX - this.offsetLeft;
                    const y = e.pageY - this.offsetTop;

                    $(this).ripples('drop', x, y, 20, 0.01); // Drop radius and reduced ripple strength
                }
            });
        });
    </script>
</body>
</html>
